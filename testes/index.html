<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste imagens dinamicas</title>
  </head  >
  <body>
    <h1>Imagem perfil</h1>
    <p>A imagem muda de acordo com o tamanho do navegador ou dispositivo</p>
    <picture>
      <source
        media="(max-width: 200px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 305px)"
        srcset="imagens/foto-cortada.png"
        type="image/png"
      />
      <source
        media="(max-width: 505px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="imagem flexível" />
      <p>To sem criatividades e só to testando o Github</p>
    </picture>
  </body>
</html>
