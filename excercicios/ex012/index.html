<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>

<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este vido está hospedado localmente</p>

    <!-- tag poster é para colocar a thumb do video.-->
    <video width="500px" poster="imagem/Captura de Tela (9).png" controls>
        <source src="midia/Meu-Video-2.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navagador não tem compatibilidade com reprodução de Videos.</p>
    </video>

    <p>Video tirado do <strong><em>YouTube</em></strong></p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rppwO_uT2rg" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>

</html>
